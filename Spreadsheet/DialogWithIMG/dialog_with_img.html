<!DOCTYPE html>
<!-- 
  正解時、表示されるダイアログ
  __DIALOG_CORRECT_MSG__ 正解時のメッセージに置換
  __DIALOG_CORRECT_IMG__ 画像へのURLへ置換
  __DIALOG_CORRECT_IMG_WIDTH__ 画像の幅へ置換(省略可)
  __DIALOG_CORRECT_IMG_HEIGHT__ 画像の高さへ置換(省略可)
 -->
<html>

<head>
	<base target="_top">
</head>

<body>
  __DIALOG_CORRECT_MSG__
	<br>
  <img class="correct"
     src="__DIALOG_CORRECT_IMG__" __DIALOG_CORRECT_IMG_WIDTH__ __DIALOG_CORRECT_IMG_HEIGHT__
     alt="正解画像" />
     <br>
  <input type="button" value="Close"
        onclick="google.script.host.close()" />
  </body>

</html>
